<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.cdnfonts.com/css/circular-std" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />          
    <link rel="shortcut icon" href="img/logo-small.svg" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
</head>
<body>
    <div class="warppers d-flex">
        <nav class="container ">
            <!-- Posizione logo -->
            <div class="position-logo "> 
                <div class="img-logo">
                    <img id="logo" src="img/logo.svg" alt=""> 
                </div> 
            </div>
            <!-- Posizione libreria -->
            <div id="library" class="d-flex-column text-capitalize">
                <!-- home -->
                <div class="d-flex align-center">
                    <img id="logo-home" src="img/home.svg" alt="">  
                    <div>
                        <span id="text-home">home</span>
                    </div>
                </div>
                <!-- cerca -->
                <div class="d-flex align-center">
                    <img id="logo-searche" src="img/search.svg" alt="">  
                    <div>
                        <span id="text-searche">cerca</span>
                    </div>
                </div>
                <!-- la tua libreria -->
                <div class="d-flex align-center">
                    <img id="logo-library" src="img/libreria.svg" alt="">  
                    <div>
                        <span id="text-library">la tua libreria</span>
                    </div>
                </div>
            </div>
        </nav>
        <main>
            <div class="top-bar-main  ">
                <button id="button-upgrate " class="text-uppercase  upgrate">effetua l'upgrate</button>
            </div>
        </main>
    </div>
    <footer class="d-flex">
    </footer>
</body>
</html>
