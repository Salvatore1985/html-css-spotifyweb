<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.cdnfonts.com/css/circular-std" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="img/logo-small.svg" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
</head>

<body class="color-white">
    <div class="warppers d-flex">
        <nav class="container ">
            <!-- Posizione logo -->
            <div class="position-logo ">
                <div class="img-logo">
                    <img id="logo" src="img/logo.svg" alt="">
                </div>
            </div>
            <!-- Posizione libreria in colonna -->
            <div id="library" class="d-flex-column text-capitalize color-grey pl-20px ">
                <!-- home -->
                <div class="d-flex align-center mb-rem">
                    <img id="logo-home" src="img/home.svg" alt="">
                    <div>
                        <span id="text-home">home</span>
                    </div>
                </div>
                <!-- cerca -->
                <div class="d-flex align-center mb-rem">
                    <img id="logo-searche" src="img/search.svg" alt="">
                    <div>
                        <span id="text-searche">cerca</span>
                    </div>
                </div>
                <!-- la tua libreria -->
                <div class="d-flex align-center mb-rem">
                    <img id="logo-library" src="img/libreria.svg" alt="">
                    <div>
                        <span id="text-library">la tua libreria</span>
                    </div>
                </div>
                <!-- playlist -->
                <h4 class="color-white text-uppercase mb-rem">playlist</h4>
                <div class="d-flex align-center mb-rem">
                    <i id="icons-add" class="fas fa-plus-square"></i>
                    <div>
                        <span id="text-playlist">crea playlist</span>
                    </div>
                </div>
            </div>
            <!-- lista playlist -->
            <div id="playlist" class="d-flex d-flex-column  pl-20px text-capitalize color-grey ">
                <div class="name-playlist ">
                    <ul id="" class=" ">
                        <li>nome playlist</li>
                        <li>nome playlist</li>
                        <li>nome playlist</li>
                        <li>nome playlist</li>
                        <li>nome playlist</li>
                        <li>nome playlist</li>
                        <li>nome playlist</li>
                        <li>nome playlist</li>
                        <li>nome playlist</li>
                        <li>nome playlist</li>
                        <li>nome playlist</li>
                    </ul>
                </div>
                <!--  nav-bar autore  -->
                <div id="nav-bottom" class="">
                    <div class="pt-pb">
                        <i class="fas fa-arrow-circle-down color-grey "></i>
                        <span class="pl-10px">installa app</span>
                    </div>
                    <div class="pt-pb d-flex align-center text-capitalize ">
                        <!-- <i class="fas fa-arrow-circle-down color-grey"></i> -->
                        <img class="" id="logo-profile" src="img/profile.svg" alt="">
                        <span class="pl-10px">john doe</span>
                    </div>
                </div>
            </div>
        </nav>
        <main>
            <div class="top-bar-main  ">
                <button id="button-upgrate " class="text-uppercase  upgrate">effetua l'upgrate</button>
            </div>
        </main>
    </div>
    <!-- footer -->
    <footer id="" class="d-flex justify-content ">
        <div class="footer-left d-flex justify-content-around ">
            <div class="d-flex  justify-content ">
                <!--copertina small -->
                <div class="d-flex align-center ">
                    <img id="sinister-small-cover" src="img/sinister.jpeg" alt="">
                    <!-- nome album -->
                    <div class="pl-10px text-capitalize ">
                        <span class=" " id="name-author ">sinister</span>
                        <span class="d-block  color-grey" id="name-piece">sinister</span>
                    </div>
                </div>
                <div></div>
            </div>
            <div class="ghost"></div>

            <!-- icon curore e cartella -->
            <div class=" d-flex align-center color-grey ">
                <i class="far fa-heart pl-10px"></i>
                <i class="far fa-folder pl-10px"></i>
            </div>
        </div>
        <div class="footer-center class2"></div>
        <div class="footer-right class3"></div>
    </footer>
</body>

</html>
